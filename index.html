<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheets" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    html{
    padding: 0;
    margin: 0;
    background-color: white;
    }
    .main-container{
    width: 400px;
    }
.main{

}
.text-container{
    display: flex;
    text-align: center;
    justify-content: center;
    width: 400px;
}
.cat-container{
  width: 400px;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items:center;
}
.cat{
    height: 100%;
    width: 100%;
    background-color: rgb(94, 151, 201);
    border-radius: 30px;
}
.cat:active{
  height:95%;
  width: 95%;
}
.upgrades{
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 10px;    
}
.button-container{
    border-radius: 15px;
    
    border: 2px black;
    min-width: 150px;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
 }
 .upgrade{
   background-color: rgba(83, 78, 104, 0.829);
   width: 100%;
   height: 100%;
   border-radius: 20px;
   transition: 0.3s all;
 }
 .upgrade:active{
   width:calc(100% - 10px);
   height:calc(100% - 10px);
 }
 .main-number{
   font-size: 3em;
 }
 .inButton{
   font-size: 1.8em;
   color: white
 }
  </style>
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="main-container">
    <section class="main">
      <div class="text-container">
        <span id="main-number" class="main-number">Cats: 0
        <img src="cat-export.png" alt="cat-export.png" width="36px"></span>
      </div>
      <div class="cat-container">
          <div id="cat" class="cat"></div>
      </div>
    </section>
    <section class="upgrades">
      <div class="button-container"><button id="first-upgrade" class="upgrade">
        <p id="first-cost-span"class="inButton">Cost: 10 cats</p>
        <p id="first-buff-span" class="inButton">Buff: +1</p>
        </button></div>
      <div class="button-container"><button id="second-upgrade" class="upgrade"><p id="second-cost-span" class="inButton">Cost: 100 cats</p>
<p id="second-buff-span" class="inButton">Buff: +5</p></button></div>
      <div class="button-container"><button id="third-upgrade" class="upgrade"><p id="third-cost-span" class="inButton">Cost: 2000 cats</p>
<p id="third-buff-span" class="inButton">Buff: +50</p></button></div>
      <button id="fourth-upgrade" class="upgrade"><p id="fourth-cost-span" class="inButton">Cost: 40000 cats</p>
<p id="fourth-buff-span" class="inButton">Buff: +400</p></button>
      <div class="button-container"><button id="fiveth-upgrade" class="upgrade"><p id="fiveth-cost-span" class="inButton">Cost: 700000 cats</p>
<p id="fiveth-buff-span" class="inButton">Buff: +4000</p></button></div>
      <div class="button-container"><button id="sixth-upgrade" class="upgrade"><p id="sixth-cost-span" class="inButton">Cost: 10000000 cats</p>
<p id="sixth-buff-span" class="inButton">Buff: +50000</p></button></div>
    </section>
  </div>
  <script>
    // main vars
let btn = document.querySelector('#cat')
let span = document.querySelector('#main-number')
let upgrades = document.querySelectorAll(`.upgrade`)
let firstUpgrade = document.querySelector('#first-upgrade')
let secondUpgrade = document.querySelector('#second-upgrade')
let thirdUpgrade = document.querySelector('#third-upgrade')
let fourthUpgrade = document.querySelector('#fourth-upgrade')
let fifthUpgrade = document.querySelector('#fiveth-upgrade')
let sixthUpgrade = document.querySelector('#sixth-upgrade')
let firstCostSpan = document.querySelector('#first-cost-span')
let secondCostSpan = document.querySelector('#second-cost-span')
let thirdCostSpan = document.querySelector('#third-cost-span')
let fourthCostSpan = document.querySelector('#fourth-cost-span')
let fifthCostSpan = document.querySelector('#fiveth-cost-span')
let sixthCostSpan = document.querySelector('#sixth-cost-span')
// main number vars
let catCount = 0
let clickPower = 1
// costs
let costs = [10 , 100 , 2000, 40000, 700000, 10000000]
let buffs = [1 , 5, 50, 400, 4000, 50000]
let costAdd = [11 ,111, 2222,25222,444444,5555555]
btn.addEventListener('click', add)
function add(){
  catCount = catCount + clickPower
  span.innerHTML =  'Cats: ' + catCount + '<img src="cat-export.png">'
}
firstUpgrade.addEventListener('click', function() {
  if (catCount >= costs[0]) {
    catCount = catCount - costs[0]
    clickPower = clickPower + buffs[0]
    costs[0] = costs[0] + 11
    span.innerHTML = 'Cats: ' + catCount
    firstCostSpan.innerHTML = 'Cost: ' + costs[0] + ' cats'
  }
})
secondUpgrade.addEventListener('click', function() {
  if (catCount >= costs[1]) {
    catCount = catCount - costs[1]
    clickPower = clickPower + buffs[1]
    costs[1] = costs[1] + 111
    span.innerHTML = 'Cats: ' + catCount
    secondCostSpan.innerHTML = 'Cost: ' + costs[1] + ' cats'
  }
})
thirdUpgrade.addEventListener('click', function() {
  if (catCount >= costs[2]) {
    catCount = catCount - costs[2]
    clickPower = clickPower + buffs[2]
    costs[2] = costs[2] + 2222
    span.innerHTML = 'Cats: ' + catCount
    thirdCostSpan.innerHTML = 'Cost: ' + costs[2] + ' cats'
  }
})
fourthUpgrade.addEventListener('click', function() {
  if (catCount >= costs[3]) {
    catCount = catCount - costs[3]
    clickPower = clickPower + buffs[3]
    costs[3] = costs[3] + 25222
    span.innerHTML = 'Cats: ' + catCount
    fourthCostSpan.innerHTML = 'Cost: ' + costs[3] + ' cats'
  }
})
fifthUpgrade.addEventListener('click', function() {
  if (catCount >= costs[4]) {
    catCount = catCount - costs[4]
    clickPower = clickPower + buffs[4]
    costs[4] = costs[4] + 444444
    span.innerHTML = 'Cats: ' + catCount
    fifthCostSpan.innerHTML = 'Cost: ' + costs[4] + ' cats'
  }
})
sixthUpgrade.addEventListener('click', function() {
  if (catCount >= costs[5]) {
    catCount = catCount - costs[5]
    clickPower = clickPower + buffs[5]
    costs[5] = costs[5] + 5555555
    span.innerHTML = 'Cats: ' + catCount
    sixthCostSpan.innerHTML = 'Cost: ' + costs[5] + ' cats'
  }
})




  </script>
</body>
</html>
